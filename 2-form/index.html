<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <main class="form-container">
      <div class="account">
        <h1 class="account__title">Регистрация</h1>
        <div class="enter">
          <p class="enter__title">Уже есть аккаунт?</p>
          <a class="enter__link" href="#">Войти</a>
        </div>
      </div>
      <form action="#" method="get" class="form-registration">
        <input class="company-name" name="company" type="text" placeholder="Название компании" required>
        <div class="initials">
          <input class="initials__item-left" type="text" name="name" placeholder="Имя" required>
          <input class="initials__item-right" type="text" name="last-name" placeholder="Фамилия" required>
        </div>
        <input type="email" name="email" placeholder="E-mail" required>
        <div class="registration">
          <button class="registration__button" type="submit">Зарегистрироваться</button>
        </div>
        <div class="agree">
          <input id="check" class="agree__check" type="checkbox" name="check" required>
          <label class="agree__confirm" for="check">Я прочитал и принимаю</label>
          <a class="agree__conditions" href="#">Условия использования</a>
        </div>
      </form>
    </main>
  </body>
</html>
